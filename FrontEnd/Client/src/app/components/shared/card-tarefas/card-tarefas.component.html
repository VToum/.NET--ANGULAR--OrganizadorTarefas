<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{tarefa.titulo}}</h5>
      <p class="card-text">{{tarefa.descricao}}</p>
      <p class="card-text">{{tarefa.status}}</p>
      <button (click)="deleteCard(tarefa.id)" type="button" class="btn btn-primary" style="font-family: monospace; font-size: 12px;">Remover</button>
    </div>
  </div>
